<wicket:panel>
    <form wicket:id="form">
        <table>
            <tbody>
                <tr>
                    <td class="derecha"><label wicket:id="lbUsername"/></td>
                    <td><input type="text" wicket:id="tfUsername"/></td>
                    <td rowspan="4"><img class="foto" wicket:id="imgFoto"/></td>
                </tr>
                <tr>
                    <td/>
                    <td><span wicket:id="datos"/></td>                          
                </tr>
                <tr>
                    <td class="derecha"><label wicket:id="lbPassword"/></td>
                    <td><input type="password" wicket:id="tfPassword"/></td>                          
                </tr>
                <tr>
                    <td/>
                    <td class="derecha"><input type="submit" wicket:id="btLogin"/></td>                          
                </tr>
            </tbody>
        </table>
    </form>
    <div wicket:id="feedback"></div>
</wicket:panel>
