<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8" />
        <title>RDD Application</title>
        <link
            href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
            rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"
              title="Stylesheet" />
    </head>
    <body>
        <span wicket:id="feedback"></span>
        <form wicket:id="formulario">
            <input type="text" wicket:id="numero" />
            <input type="submit" value="OK" wicket:id="calcula">
        </form>
        Resultado:<span wicket:id="resultado"></span>
    </body>
</html>
