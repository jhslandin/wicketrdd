<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="/vista/imagenes/laurodamerval.png">
        <link rel="stylesheet" href="/vista/estilos/A01.css"/>
        <title>Document</title>
    </head>
    <body>
        <!-- cabecera/banner -->

        <!-- contenido -->
        <section id="centerPanel">
            <table>
                <tbody>
                    <tr>
                        <td class="derecha"><label wicket:id="lbUsername"/></td>
                        <td><input type="text" wicket:id="tfUsername"/></td>
                        <td rowspan="4"><img class="foto" wicket:id="imgFoto"/></td>
                    </tr>
                    <tr>
                        <td/>
                        <td><span wicket:id="datos"/></td>                          
                    </tr>
                    <tr>
                        <td class="derecha"><label wicket:id="lbPassword"/></td>
                        <td><input type="password" wicket:id="tfPassword"/></td>                          
                    </tr>
                    <tr>
                        <td/>
                        <td class="derecha"><input type="submit" wicket:id="btLogin"/></td>                          
                    </tr>
                </tbody>
            </table>
        </section>

    </body>
</html>
